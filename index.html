<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <input id="display" type="text" readonly value="">
    <div class="buttons">
      <button class="c">C</button><button class="o">‚Üê</button><button class="o">/</button><button class="o">*</button>
      <button class="num">7</button><button class="num">8</button><button class="num">9</button><button class="o">-</button>
      <button class="num">4</button><button class="num">5</button><button class="num">6</button><button class="o">+</button>
      <button class="num">1</button><button class="num">2</button><button class="num">3</button><button class="equal">=</button>
      <button class="num">0</button><button class="num">.</button>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
